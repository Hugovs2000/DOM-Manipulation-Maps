<!doctype html>
<html lang="en" class="h-full m-0 font-Anta overflow-y-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go-Kart Simulator/Select Lap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../index.scss" />
  </head>

  <body class="h-full m-0 font-Anta overflow-y-hidden">
    <div
      id="all"
      tag="container"
      class="h-full grid grid-rows-[11%_1fr] md:grid-rows-1 md:grid-cols-[400px_1fr]">
      <div
        tag="top-section"
        class="bg-blue-600 text-slate-50 z-10 rounded-b-lg border-x-2 border-b-2 border-slate-50 shadow-std flex justify-center items-center md:rounded-l-none md:rounded-r-2xl md:border-l-0 md:border-t-2 md:justify-start md:flex-col md:flex-nowrap md:overflow-hidden">
        <div
          tag="heading-container"
          class="text-2xl md:flex md:justify-center md:items-center md:w-full md:h-[100px] md:basis-[100px] md:flex-shrink-0 md:flex-grow-0 md:border-b-[1px] md:border-slate-50">
          <div id="heading" class="text-center">Go-Kart Simulator</div>
        </div>
        <div
          tag="lap-selection-container"
          class="absolute bg-blue-600 text-slate-50 w-full bottom-0 rounded-t-xl border-x-2 border-t-2 border-slate-50 shadow-std transition-all duration-1000 ease-in-out translate-y-[calc(100%-5rem)] hover:translate-y-0 flex items-center justify-center flex-col flex-nowrap md:relative md:bg-transparent md:mt-6 md:border-0 md:shadow-none md:transition-none md:-translate-y-0 md:flex md:items-center md:flex-col md:flex-nowrap md:hover:border-0 md:hover:shadow-none md:hover:translate-y-0">
          <div
            class="flex basis-auto flex-shrink-0 flex-grow-0 m-2 h-2 w-12 bg-slate-50 rounded-2xl md:hidden"
            id="collapse"></div>
          <div class="mt-2 text-lg md:self-start md:mx-4">Select Lap:</div>
          <div
            class="overflow-y-scroll overflow-x-hidden h-[200px] w-auto mt-6 flex flex-wrap justify-center items-center md:w-full md:h-[400px]"
            id="select-button"></div>
        </div>
        <div
          tag="lap-details-container"
          class="hidden md:border-t-[1px] md:border-slate-50 md:w-full md:flex md:justify-start md:flex-col md:flex-nowrap md:min-h-full">
          <div class="md:my-6 md:mx-4">Lap details:</div>
          <div
            id="lap-details"
            class="md:bg-blue-500 md:w-full md:border-y-[1px] md:border-slate-50 md:p-4 md:min-h-full"></div>
        </div>
      </div>
      <div tag="middle-section" class="relative flex flex-col flex-nowrap">
        <a
          id="return"
          href="../selectRace/"
          class="bg-blue-600 text-slate-50 absolute z-[1] top-2.5 right-2 p-2 rounded-xl border-2 border-slate-50 shadow-std transition-all ease-in-out hover:scale-110 hover:shadow-blue-600 md:text-base md:p-5 md:top-6 md:right-6">
          Go Back
        </a>
        <div class="h-full z-0" id="map"></div>
      </div>
    </div>

    <script type="module" src="laps.ts" defer></script>
  </body>
</html>
