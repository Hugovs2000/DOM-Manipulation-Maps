<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go-Kart Simulator/Select Lap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="laps.scss" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
  </head>

  <body>
    <div id="all" class="container">
      <div class="top-section">
        <div class="heading-container">
          <h1 id="heading">Go-Kart Simulator</h1>
        </div>
        <div class="lap-selction-container">
          <div id="collapse"></div>
          <h2>Select Lap:</h2>
          <div id="select-button"></div>
        </div>
        <div class="lap-details-container">
          <h2>Lap details:</h2>
          <div id="lap-details"></div>
        </div>
      </div>
      <div class="middle-section">
        <a id="return" href="../selectRace/">Go Back</a>
        <div id="map"></div>
      </div>
    </div>

    <script type="module" src="laps.js" defer></script>
  </body>
</html>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
