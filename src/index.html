<!doctype html>
<html lang="en" class="m-0 box-border h-full overflow-hidden font-Anta">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <title>Go-Kart Simulator</title>
    <link rel="stylesheet" href="index.scss" />
  </head>
  <body class="m-0 box-border h-full overflow-hidden font-Anta">
    <div class="grid h-full grid-rows-[11%_1fr_15%]">
      <div
        class="flex items-center justify-center rounded-b-lg border-x-2 border-b-2 border-slate-100 bg-blue-600 text-slate-100 shadow-md shadow-gray-400"
      >
        <div class="text-2xl text-slate-50 md:text-5xl">Go-Kart Simulator</div>
      </div>
      <div
        class="flex max-w-full flex-col flex-nowrap items-center justify-center"
      >
        <div class="flex max-w-full items-center justify-center">
          <img src="img/logo.jpg" alt="Go-kart as logo" class="max-w-full" />
        </div>
        <div
          class="my-2 flex flex-col flex-nowrap items-center justify-center md:my-4"
        >
          <div class="flex items-center justify-center text-2xl md:text-4xl">
            The ultimate
            <span class="mx-1 text-blue-600"> karting </span>
            adventure,
          </div>
          <div class="md:text-2xg flex items-center justify-center text-xl">
            where
            <span class="mx-1 text-blue-600">passion</span>
            meets
            <span class="mx-1 text-blue-600">horsepower!</span>
          </div>
        </div>
      </div>
      <div class="my-8 flex items-center justify-center">
        <a
          href="selectRace/"
          class="rounded-xl border-2 border-slate-50 bg-blue-600 p-5 text-slate-100 shadow-std transition ease-in-out hover:scale-110 hover:shadow-blue-600 md:text-lg"
        >
          Go To Races
        </a>
      </div>
    </div>
  </body>
</html>
